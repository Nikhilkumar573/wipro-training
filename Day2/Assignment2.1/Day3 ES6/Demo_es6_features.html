    <script>
        // Example of Spread Operator with Arrays
        const numbers = [1, 2, 3];
        const newNumbers = [...numbers, 4, 5, 6];
        console.log("New Numbers Array:", newNumbers); // Output: [1, 2, 3, 4, 5, 6]
        // Example of Spread Operator with Objects
        const person = { name: "Alice", age: 25 };
        const updatedPerson = { ...person, city: "New York" };
        console.log("Updated Person Object:", updatedPerson); // Output: { name: "Alice", age: 25, city: "New York" }
    </script>
    <script>
        const student = {name:"Bob", age: 20 };
        const updatedStudent = {...student, id: 123};
        console.log("Updated Student Object:", updatedStudent);
    </script>

    <!-- In Js we have map & Set collections via which we can store unique values -->
     <!-- Map() is a collection of key-value pairs ex  username and password, Transaction details etc -->
        <!-- Set() is a collection of unique values ex  unique user IDs, unique product codes etc -->
<script>
        // Example of Map
        const map = new Map();
        map.set("name", "Alice");
        map.set("age", 25);
        console.log("Map Example:");
        map.forEach((value, key) => {
            console.log(`${key}: ${value}`);
        });
        // Example of Set
        const set = new Set();
        set.add(1);
        set.add(2);
        set.add(2); // Duplicate value, will be ignored
        console.log("Set Example:");
        set.forEach(value => {
            console.log(value);
        });
    </script>
