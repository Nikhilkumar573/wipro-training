<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
    <h2>Registration Form</h2>

    <form action="/register" method="POST">

        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

    </form>
</body>
</html>
