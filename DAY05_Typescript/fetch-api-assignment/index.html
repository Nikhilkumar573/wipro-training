<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fetch API Assignment — Posts & Todos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Fetch API: Posts & Todos</h1>
    <p class="lead">This demo fetches posts and todos from <strong>JSONPlaceholder</strong>, shows error handling, and uses the Revealing Module Pattern.</p>
  </header>

  <div class="controls">
    <button id="loadAllBtn" class="primary">Load Posts & Todos</button>
    <button id="loadPostsBtn">Load Posts</button>
    <button id="loadTodosBtn">Load Todos</button>
    <button id="clearBtn" class="ghost">Clear</button>
    <span id="status" class="small" aria-live="polite"></span>
  </div>

  <div class="grid">
    <section class="card" id="postsCard" aria-labelledby="postsTitle">
      <h2 id="postsTitle">Blog Posts</h2>
      <div id="postsMessage"></div>
      <ul id="postsList" class="list" aria-live="polite"></ul>
    </section>

    <section class="card" id="todosCard" aria-labelledby="todosTitle">
      <h2 id="todosTitle">Todo List</h2>
      <div id="todosMessage"></div>
      <ul id="todosList" class="list" aria-live="polite"></ul>
    </section>
  </div>

  <footer>
    <div>Implementation: Revealing Module Pattern · Uses <code>fetch</code>, checks <code>response.ok</code>, handles timeouts with <code>AbortController</code>.</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
