<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER -->
  <header class="bg-dark text-white text-center p-3">
    <h1>Event Management</h1>
    <p>Your one-stop solution for events</p>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CAROUSEL -->
  <section id="highlights" class="container mt-4">
    <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/1200x400?text=Music+Festival" class="d-block w-100" alt="Music Event">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/1200x400?text=Tech+Conference" class="d-block w-100" alt="Tech Event">
        </div>
      </div>
      <button class="carousel-control-prev" data-bs-target="#eventCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#eventCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- REGISTRATION FORM -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Register for an Event</h2>
    <form class="w-50 mx-auto">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Select Event</label>
        <select class="form-select" required>
          <option>Music Festival</option>
          <option>Tech Conference</option>
          <option>Startup Meetup</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
  </section>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 Event Management. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
